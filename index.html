<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
    ></script>

    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav>
     
      <img
        class="logo"
        src="https://img.freepik.com/free-vector/messages-concept-illustration_114360-583.jpg?w=740&t=st=1686599614~exp=1686600214~hmac=7272f96ea04a2ba71c1ab713b1842c8a347fd1b569224b3c20c9e72825c5cdb0"
        alt=""
      />

      <h1>Welcome To IMeet Chat App </h1>
    </nav>
    <div class="container"></div>

    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="MessageInput" id="MessageInput" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
